<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Upload & Display</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        pre {
            font-size: 18px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: inherit;
        }

        .ascii-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid currentColor;
            width: 500px;
            height: 300px;
            margin: 0 auto 20px auto;
            background-color: inherit;
            transition: all 0.3s ease;
        }

        .ascii-box img, .ascii-box video {
            max-width: 100%;
            max-height: 100%;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons button,
        .buttons input[type="file"] {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .flip-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .flip-button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toggle-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333333FF;
            border: 2px solid #000000;
            width: 120px;
            height: 40px;
            border-radius: 20px;
            padding: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .light-mode-icon, .dark-mode-icon {
            font-size: 24px;
        }

        .divider {
            border-left: 2px solid #000000;
            height: 20px;
            margin: 0 5px;
        }

        .dark-mode {
            background-color: #000000;
            color: #ffffff;
        }
        .dark-mode .toggle-button {
            border-color: #fff;
        }
        .dark-mode .divider {
            border-left: 2px solid #fff;
        }
        .dark-mode .light-mode-icon,
        .dark-mode .dark-mode-icon {
            color: #fff;
        }

        .welcome-text {
            font-size: 48px;
            color: inherit;
            border-right: 4px solid currentColor;
            word-wrap: break-word;
            overflow: hidden;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .cursor {
            display: inline-block;
            animation: blink 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre>
‚†Ä  ____  ___  ____   ____ _   _ ____  ___ ___  ‚†Ä
‚†Ä |  _ \|_ _|/ ___| / ___| | | |  _ \|_ _/ _ \ ‚†Ä
‚†Ä | | | || | \___ \| |   | | | | |_) || | | | |‚†Ä
‚†Ä | |_| || |  ___) | |___| |_| |  _ < | | |_| |‚†Ä
|____/|___||____/ \____|\___/|_| \_\___\___/
        </pre>

        <div class="ascii-box" id="ascii-box"></div>

        <div class="buttons">
            <input type="file" accept="image/*,video/*" id="file-input">
            <button class="flip-button" onclick="flipBox()">Flip Box</button>
        </div>
    </div>

    <div class="toggle-container">
        <div class="toggle-button" id="toggleButton">
            <span class="light-mode-icon">‚òÄÔ∏è</span>
            <div class="divider"></div>
            <span class="dark-mode-icon">üåô</span>
        </div>
    </div>

    <script>
        let isLandscape = true;

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const box = document.getElementById('ascii-box');
                    box.innerHTML = '';
                    const fileType = file.type.split('/')[0];

                    if (fileType === 'image') {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        box.appendChild(img);
                    } else if (fileType === 'video') {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.controls = true;
                        box.appendChild(video);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        function flipBox() {
            const box = document.getElementById('ascii-box');
            if (isLandscape) {
                box.style.width = '300px';
                box.style.height = '500px';
            } else {
                box.style.width = '500px';
                box.style.height = '300px';
            }
            isLandscape = !isLandscape;
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            applySavedTheme();

            const toggleButton = document.getElementById('toggleButton');
            toggleButton.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
